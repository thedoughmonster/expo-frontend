name: Schema Verification

on:
  push:
    branches: ["main", "master"]
  pull_request:

jobs:
  verify-schema:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
      - uses: pnpm/action-setup@v4
        with:
          version: 9
      - run: npm ci
      - run: pnpm verify:schema -- --mode=verify
      - run: git diff --stat
      - name: Ensure fixtures are up to date
        run: git diff --exit-code
